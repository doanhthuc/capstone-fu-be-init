apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  # namespace: capstone
  name: ingress-capstone
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:975719059066:certificate/b8a67ec6-7b9e-435d-8fdb-9cd1433a4ecf
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
        - path: /product
          pathType: Prefix
          backend:
            service:
              name: product-service
              port:
                number: 3000
        - path: /review
          pathType: Prefix
          backend:
            service:
              name: review-service
              port:
                number: 3001
        - path: /inventory
          pathType: Prefix
          backend:
            service:
              name: inventory-service
              port:
                number: 3002
        - path: /shopping
          pathType: Prefix
          backend:
            service:
              name: shopping-service
              port:
                number: 3003
        - path: /auth
          pathType: Prefix
          backend:
            service:
              name: user-service
              port:
                number: 3004
        - path: /order
          pathType: Prefix
          backend:
            service:
              name: order-service
              port:
                number: 8080
        - path: /discount
          pathType: Prefix
          backend:
            service:
              name: discountservice
              port:
                number: 9000



