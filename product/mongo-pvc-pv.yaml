apiVersion: v1
kind: PersistentVolume
metadata:
  name: product-db-pv
  labels:
    type: local
    app: product-db-mongo
spec:
  storageClassName: product-db-manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/product-db-pv"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: product-db-pv-claim
  labels:
    app: product-db-mongo
spec:
  storageClassName: product-db-manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi



